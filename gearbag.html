<!DOCTYPE html>
	<head>
		<title> My GearBag </title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script type="text/javascript" src="mootools-core.js"></script> 
		<script type="text/javascript" src="mootools-core-1.4.5a.js"></script>
		<script type="text/javascript" src="mootools-more-all.js"></script>
		<script type="text/javascript" src="moosql.js"></script>
		<script type="text/javascript" src="functionality.js"></script>
	</head>
	
	<body>
		<div id="nav-bar">
			<a href="http://www.ifixit.com/Guide" class="guides"> Guides </a>
			<a href="http://www.ifixit.com/Answers" class="answers"> Answers </a> 
			<a href="http://www.ifixit.com/Store" class="store"> Store </a>
			<div id="headerLogo" class="logo"> </div>
		</div>
		
		
		<div id="main">
			
			<div id="page">
				<div id="sidebarFloat">
					<div id="sidebar">
						<h4> Gearbag </h4>
						<div id="myDevices"> </div>
					</div>
				</div>
				<div id="content">
					<h1> Devices </h1>
					<p> Click on a device you own and drag it over to your gearbag in the
					sidebar. Click on a device in your gearbag to delete it.    
					</p>
					<div id="container">
						<div id="name-bar">
							<!-- <div id="name"></div> -->
						</div>
						<div id="devices">
							
						</div>
						
					</div>
					<div id="rangeBar"></div>
					<div id="buttons"> 
						
						<button type="button" id="previous" onClick="prevDevices()">Previous</button>
						<button type="button" id="next" onClick="nextDevices()">Next</button>
					</div>
					
					
				</div>
				
			</div>
		</div>
	</body>
	
	
</html>
